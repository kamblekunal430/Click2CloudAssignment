<form (ngSubmit)="onClickSubmit()" class="row align-items-center p-5">
    <div class="form-group col">
        <label for="state">Select State</label>
        <select id="state" class="form-control" [(ngModel)]="selectedState" [ngModelOptions]="{ standalone: true }"
            (change)="getDistricts()">
            <option *ngFor="let state of states" value="{{ state }}">
                {{ state }}
            </option>
        </select>
    </div>
    <div class="form-group col">
        <label for="district">Select District</label>
        <select id="district" class="form-control" name="District" [(ngModel)]="selectedDistrict"
            [ngModelOptions]="{ standalone: true }">
            <option *ngFor="let district of districts" value="{{ district }}">
                {{ district }}
            </option>
        </select>
    </div>
    <div class="mt-3 col">
        <button type="submit" class="btn btn-primary">View Stats</button>
    </div>
  
</form>


<app-table [districtData] = "districtData" [showTable] = "showTable"></app-table>
